{% extends 'main.html' %}

<!-- shows name of user logged-in -->
{% block member %}
	<h3>Logged-in as {{login_session['username']}}</h3>
{% endblock %}

<!-- shows the logout button -->
{% block login %}
	<a class= "login-bar" href="{{url_for('disconnect')}}">Logout</a>
{% endblock %}

{% block content %}
	<!-- shows form for editing item -->
	<div>
	<div>
		<form action="{{url_for('editinfo',countryname=countryname,placename=placename)}}" method='POST'>
			<h1>Name:</h1>
			<input type='text' name='name' placeholder="{{editItem.name}}">
			<h1>Description:</h1>
			<input type= 'textarea' rows=100 columns=100 name='description' placeholder="{{editItem.description}}">
			<h1>Category:</h1>
			<input type='radio' name='category' value='national-park' method='POST'>National-Park<br>
			<input type='radio' name='category' value='amusement-park' method='POST'>Amusement-Park<br>
			<input type='radio' name='category' value='theme-park' method='POST'>Theme-park<br>
			<input type='radio' name='category' value='historical-monument' method='POST'>Historical-monument<br>
			<br> 
			<input type='submit' value='Submit'>
			<br>
			<br>
			<a href="{{url_for('viewinfo',countryname=countryname,placename=placename)}}">Cancel</a>
			</form>
	</div>
	</div>

{% endblock %}
