{% extends 'main.html' %}
{% block member %}
<h3>Logged-in as {{login_session['username']}}</h3>
{% endblock %}
{% block login %}
<a class= "login-bar" href="{{url_for('disconnect')}}">Logout</a>
{% endblock %}

{% block content %}
<div>
<div>
<h1> Are you sure you want to delete {{delItem.name}} from list?</h1>
<form action="{{url_for('delinfo',countryname=countryname,placename=placename)}}" method='POST'>
<input type='submit' value='Yes'><br>
<br>
<a href="{{url_for('viewinfo',countryname=countryname,placename=placename)}}">Cancel</a>
</div>
</div>
{% endblock %}
